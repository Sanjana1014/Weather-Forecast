<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main class="main-container">

        <header class="input-container">
            <input class="city-input" type="text" placeholder="Search City" spellcheck="false">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>
        

        <!-- <div class="error">
            <p>Invalid City name</p>
        </div> -->

        <section class="weather" style="display: none;">
            <div class="location-container">
                <div class="loction">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="city">New York</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Sat, 21 Sept</h5>
            </div>

            <div class="weather-summary">
                <img src="images/clouds.svg" alt="" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h2 class="temp-txt">29 °C</h2>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>

            <div class="weather-conditions">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>

                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>

                
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">19 Sept</h5>
                    <img src="images/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">25°C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">19 Sept</h5>
                    <img src="images/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">25°C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">19 Sept</h5>
                    <img src="images/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">25°C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">19 Sept</h5>
                    <img src="images/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">25°C</h5>
                </div>
            </div>
            
        </section>

        <section class="search-city section-message">
            <img src="images/search-city.png">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of the city
                </h4>
            </div>
        
        </section>
        
        <section class="not-found section-message" style="display: none;">
            <img src="images/not-found.png">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of the city
                </h4>
            </div>
        
        </section>


    </main>

</html>
